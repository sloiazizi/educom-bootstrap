<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <title>#12 Grid Examples</title>
    <style>
        body {
            padding: 20px
        }
        .gray {
            background-color: #AAA;
            text-align: center;
            padding: 40px;
            border: 1px solid #FFF;
        }
    </style>
  </head>
  <body>
    <div class="container"> <!-- Main container -->

      <!-- Eerste rij -->
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 gray">.col-12</div>
      </div>

      <!-- 2e rij-->
      <div class="row">
        <!-- Linker kant waar 4 zal zijn -->
        <div class="col-sm-12 col-md-4 col-lg-4 gray">.col-4</div>

        <!-- Rechter kant met geneste rijen -->
        <div class="col-sm-12 col-md-8 col-lg-8">
          <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6 gray">.col-6 </div>
            <div class="col-sm-12 col-md-6 col-lg-6 gray">.col-6 </div>
          </div>
          <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 gray">.col-8</div>
          </div>
        </div>
      </div>

      <!-- 3e rij -->
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 gray">.col-12</div>
      </div>

    </div>

      <script src="js/jquery.js"></script>
      <script src="js/popper.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
  </body>
</html>
